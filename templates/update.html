{% extends 'index.html' %}

{% block title %}
The BroadCast
{% endblock %}
{% block content %}
    <h1>Update News</h1>
    {% if news %}
    <form method="post">
        <div class="form-group">
            <label for="headline">Headline</label>
            <input type="text" class="form-control" id="headline" name="headline" placeholder="Enter headline" value="{{ news.headline }}">
        </div>
        <div class="form-group mt-3">
            <label for="description">description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{news.description}}</textarea>
        </div>
        <div class="form-group mt-3">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter author name" value="{{news.author}}">
        </div>
        <div class="form-group  mt-3">
            <label for="category">Category</label>
            <select id="category" class="form-control" name="category">
              <option selected>General</option>
              <option>Lifestyle</option>
              <option>Travel</option>
              <option>Sports</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
    {% endif %}

{% endblock %}
