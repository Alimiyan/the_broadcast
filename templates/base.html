{% extends 'index.html' %}

{% block title %}
The BroadCast
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Welcome to {{name}}</h1>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">About</h4>
                    <p class="card-text">A web application to collect and display news articles.</p>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-body">
                    <h4 class="card-title">Launch Date</h4>
                    <p class="card-text">{{date}}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
